<h2>sentbox</h2>
<div class= "container">
  <div class="row">
<div class="col-md-5">
<ul class="messages list-group">
  <li class="list-group-item" *ngFor="let message of messages"
    [class.selected]="message === selectedmessage"
    (click)="onSelect(message)">
    <span class="badge">{{message.id}}</span> <b>{{message.name}}</b>
    <p class="subject">{{message.subject}}</p>
  </li>
</ul>
</div>
<div class="col-md-7">
<div *ngIf="selectedmessage" >
  <div class="container">
    <div class="row">
      <div class="col-md-3">
  <img src="https://www.meet-thelocals.com/wp-content/themes/Avada/assets/images/default-welcomer.png"/>
      </div>
      <div class="col-md-9">
      <div class="row">{{selectedmessage.date | date}}</div>
      <div class="row">From: {{selectedmessage.email}}</div>
      <div class="row"><b>Subject:</b> {{selectedmessage.subject}}</div>
    </div>
</div>
<hr>
</div>
  <div>{{selectedmessage.content}}</div>
  <button (click)="gotoDetail()">REPLY BACK</button>
</div>
</div>
</div>
</div>
